- name: Add {{ ton_node_scripts }} to PATH env
  lineinfile:
    dest: /etc/environment
    state: present
    backrefs: yes
    regexp: 'PATH=(["]*)((?!.*?{{ ton_node_scripts }}:{{ ton_node_tools_dir }}).*?)(["]*)$'
    line: "PATH=\\1\\2:{{ ton_node_scripts }}:{{ ton_node_tools_dir }}\\3"
  when: ansible_facts['distribution'] == "Ubuntu"

- name: Add {{ ton_node_scripts }} to PATH env
  template:
    src: "ton_env.sh.j2"
    dest: "/etc/profile.d/ton_env.sh"
  when: ansible_facts['distribution'] == "Debian"